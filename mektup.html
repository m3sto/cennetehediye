<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kırık Kalp</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a; /* Karanlık arka plan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .broken-heart {
            width: 300px; /* Kalp boyutu */
            height: 300px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/047/308/944/non_2x/broken-heart-image-on-transparent-background-free-png.png'); /* Transparan kırık kalp resmi */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobil Optimizasyon */
        @media (max-width: 480px) {
            .broken-heart {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="broken-heart"></div>
</body>
</html>
</html>
