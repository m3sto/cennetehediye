<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu Yıllar Cennet ❤️</title>
    <style>
        body {
            margin: 0;
            background: #f5e6d3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', cursive;
        }

        .envelope-container {
            position: relative;
            animation: fall 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #d83f3f;
            border-radius: 8px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 50px solid #d83f3f;
            transform-origin: bottom;
            animation: openFlap 1s 1.5s forwards;
        }

        .letter {
            position: absolute;
            top: 20px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: #fff;
            padding: 25px;
            transform: translateY(100%);
            animation: slideOut 1.5s 2.5s forwards;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter-content {
            text-align: center;
            font-size: 1.4em;
            color: #333;
            line-height: 1.5;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(-5deg); }
            70% { transform: translateY(20vh) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes openFlap {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(-180deg); }
        }

        @keyframes slideOut {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .heart {
            color: #ff4081;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .envelope {
                width: 250px;
                height: 170px;
            }
            
            .envelope::before {
                top: -40px;
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
                border-bottom: 40px solid #d83f3f;
            }

            .letter-content {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope">
            <div class="letter">
                <div class="letter-content">
                    mutlu yıllar sütlü baklava<span class="heart">❤️</span>
                    <div style="margin-top: 20px; font-size: 0.8em;">-musto</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
