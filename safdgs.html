<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºrpriz Kutu - Cennet ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #f0f0f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-wrapper {
            position: relative;
            transform-style: preserve-3d;
            width: 250px;
            height: 250px;
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        /* Kutu Y√ºzeyleri */
        .side {
            position: absolute;
            background: #ffffff;
            border: 3px solid #d4af37;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .front  { 
            width: 250px;
            height: 250px;
            transform: translateZ(125px);
        }

        .back   { 
            width: 250px;
            height: 250px;
            transform: rotateY(180deg) translateZ(125px);
        }

        .right  { 
            width: 250px;
            height: 250px;
            transform: rotateY(90deg) translateZ(125px);
        }

        .left   { 
            width: 250px;
            height: 250px;
            transform: rotateY(-90deg) translateZ(125px);
        }

        .top    { 
            width: 250px;
            height: 250px;
            transform: rotateX(90deg) translateZ(125px);
        }

        .bottom { 
            width: 250px;
            height: 250px;
            transform: rotateX(-90deg) translateZ(125px);
        }

        /* Kapak */
        .lid {
            position: absolute;
            width: 250px;
            height: 125px;
            background: #fff;
            border: 3px solid #d4af37;
            transform-origin: bottom;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: grab;
            backface-visibility: hidden;
        }

        /* Etiket */
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(126px);
            background: linear-gradient(45deg, #d4af37, #c5a327);
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 1.3em;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Kalp Animasyonu */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            transform-style: preserve-3d;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%) scale(0);
            font-size: 0;
            color: #ff4081;
            animation: heartRise 2.5s ease-out forwards;
        }

        @keyframes heartRise {
            0% {
                transform: translate(-50%, 100%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) scale(0.8);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .box-wrapper {
                width: 200px;
                height: 200px;
            }
            .side, .lid {
                width: 200px;
                height: 200px;
            }
            .lid {
                height: 100px;
            }
            .label {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="box-wrapper">
            <div class="box">
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side right"></div>
                <div class="side left"></div>
                <div class="side top"></div>
                <div class="side bottom"></div>
                <div class="lid" id="lid"></div>
                <div class="label">
                    üçØ S√ºtl√º Baklava üçØ
                    <div style="font-size:0.7em; margin-top:5px">-musto</div>
                </div>
            </div>
            <div class="heart-container" id="heartContainer">
                <div class="heart">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let startY = 0;
        let currentRotation = 0;
        const lid = document.getElementById('lid');
        const heartContainer = document.getElementById('heartContainer');
        const maxRotation = -120;

        // Dokunmatik Olaylarƒ±
        lid.addEventListener('touchstart', handleTouchStart, { passive: false });
        lid.addEventListener('touchmove', handleTouchMove, { passive: false });
        lid.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            startY = e.touches[0].clientY;
            lid.style.transition = 'none';
            lid.style.cursor = 'grabbing';
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaY = startY - e.touches[0].clientY;
            currentRotation = Math.min(Math.max(deltaY * 0.8, 0), -maxRotation);
            
            lid.style.transform = `rotateX(${currentRotation}deg)`;
            
            if (currentRotation <= maxRotation) {
                openBox();
            }
        }

        function handleTouchEnd() {
            isDragging = false;
            lid.style.transition = 'transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
            
            if (currentRotation < -60) {
                lid.style.transform = `rotateX(${maxRotation}deg)`;
                openBox();
            } else {
                lid.style.transform = 'rotateX(0deg)';
            }
        }

        // Kutu A√ßma Fonksiyonu
        function openBox() {
            lid.style.transform = `rotateX(${maxRotation}deg)`;
            lid.style.transition = 'transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            // Kalp animasyonu
            heartContainer.style.display = 'block';
            const heart = heartContainer.querySelector('.heart');
            heart.style.fontSize = '80px';
            
            setTimeout(() => {
                heart.style.animation = 'heartRise 2.5s ease-out forwards';
            }, 300);

            // Event listener'larƒ± kaldƒ±r
            lid.removeEventListener('touchstart', handleTouchStart);
            lid.removeEventListener('touchmove', handleTouchMove);
            lid.removeEventListener('touchend', handleTouchEnd);
        }

        // Retina Optimizasyonu
        if (window.devicePixelRatio >= 2) {
            document.querySelectorAll('.side, .lid').forEach(element => {
                element.style.borderWidth = '4px';
            });
        }
    </script>
</body>
</html>
